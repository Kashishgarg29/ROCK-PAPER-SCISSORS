<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashish made rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="basic">LET'S PLAY ROCK PAPER SCISSORS</div>
    <div class="container">
        <div class="game">
            <div id="rock" class="icon"></div>
            <div id="paper" class="icon"></div>
            <div id="scissors" class="icon"></div>
        </div>
    </div>
    <div class="container2">
        <div class="icon2">
            <span>USER</span>
            <span class="user">0</span>
        </div>
        <div class="icon2">
            <span>COMPUTER</span>
            <span class="computer">0</span>
        </div>
    </div>
    <div class="msg hide"><p id="msgp">Winner</p></div>
    <button class="reset">Reset Game</button>
    <script src="script.js"></script>
</body>

</html>
